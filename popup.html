<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Lingo Launcher</title>
    <link rel="stylesheet"
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style> 
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        h6, h1, h3, select, button, textarea {
            margin: 5px 0; 
            padding: 5px; 
            text-align:center;
        }

        h6, select {
            font-size: 20px;
            line-height: 20px; 
            
        }

        h1, h3 {
            font-size: 30px;
            line-height: 30px; 
        }
        
        select{
            line-height:.1;
            font-family: 'Roboto', sans-serif;
        }

        .opaque-button{
            opacity:.1;
            
            
        }

        textarea{
            font-family: 'Roboto', sans-serif;
            width: 200px;
            height: 150px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #023d6d;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease; 
        }
        button:active{
            background-color:rgb(0, 174, 255);
        }
    </style>
</head>

<body style="background-color: rgb(0, 0, 0); width:380px; height:480px">
    <h1 style="color: #ffffff;">Lingo Launcher</h1>
    <h3 style="color: #ffffff;">Preferences</h3>
    <h6 style="color: #ffffff;">Language Selection:</h6>
    <select id="languageSelect">
        <option value="0">Select</option>
        <option value="ku">Kurdish</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="zh">Mandarin</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="ru">Russian</option>
    </select>
    <button value = 0 id="Page_Tranlation">Whole Page Translation</button>
    <button value = 1  id="Page_Reversion">Revert Page Translation</button>
    <button  value = 2 id="Selective_Translation">Selective Translation</button>
    <textarea id="Output" style="overflow-y: scroll;"></textarea>    
    <button  value = 3 id="TTS" class="fa fa-volume-up"></button>
    <script src="popup.js"></script>
</body>
</html>
